<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snapback Luo - Chat with Luis Garcia</title>
    <link rel="stylesheet" href="style.css">
<link rel="icon" type="image/x-icon" href="favicon.ico">
</head>
<body>
    <header>
        <img src="luis.png" alt="Snapback Luo Logo" class="header-logo"> <!-- Added Logo -->
        <h1>Snapback Luo</h1>
        <p>Chat with the Luis Garcia AI</p>
        <nav>
            <a href="index.html" class="active">Chat</a>
            <a href="training.html">Train Behavior</a>
            <a href="api_key_setup.html">API Key</a> <!-- Added API Key link back -->
        </nav>
    </header>

    <main>
        <!-- Memory Options Card -->
        <div class="card">
            <h2>Memory Settings</h2>
            <div class="memory-options">
                <label class="toggle-switch">
                    <input type="checkbox" id="rememberFacts" checked>
                    <span class="slider round"></span> Remember facts across sessions
                </label>
                <label class="toggle-switch">
                    <input type="checkbox" id="forgetAfterSession">
                    <span class="slider round"></span> Forget after session
                </label>
                 <label class="toggle-switch">
                    <input type="checkbox" id="askBeforeRecalling">
                    <span class="slider round"></span> Ask before recalling stored facts
                </label>
            </div>
            <div class="current-memory-section" style="margin-top: 15px;">
                <strong>Current Memory:</strong>
                <ul id="currentMemoryList" style="font-size: 0.9em; color: #555; list-style-type: disc; padding-left: 20px; margin-top: 5px;">
                    <!-- Saved facts will be listed here -->
                    <li>(No facts stored yet)</li>
                </ul>
            </div>
        </div>

        <!-- Chat Interface Card -->
        <div class="card">
             <!-- No H2 needed for the main chat card -->
            <div id="chatbox">
                <div class="message ai"><span>Hello! I'm Luis Garcia, or Luo as some call me. What's up?</span></div>
                <!-- Chat messages will appear here -->
            </div>

            <div id="input-area">
                <button id="attachFileButton" class="icon-button" title="Attach File">ðŸ“Ž</button> <!-- Attach File Button -->
                <input type="file" id="fileInput" accept=".txt,.pdf,.png,.jpg,.jpeg,.gif,.mp3,.wav" style="display: none;"> <!-- Updated File Input accepts -->
                <input type="text" id="userInput" placeholder="Ask Luis something...">
                <button id="sendButton" title="Send Message"></button> <!-- Removed text, icon added via CSS -->
            </div>
            <div id="filePreviewArea" class="file-preview"></div> <!-- Area to show selected file name -->
        </div>
    </main>

    <footer>
        <p>Â© Snapback Luo - AI Persona Demo</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
